name: Swift CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show environment info
        run: |
          echo "=== Xcode Version ==="
          xcodebuild -version
          echo ""
          echo "=== Swift Version ==="
          swift --version
          echo ""
          echo "=== Available SDKs ==="
          xcodebuild -showsdks
          echo ""
          echo "=== Project Schemes ==="
          xcodebuild -project "FileOrganiser.xcodeproj" -list

      - name: Build the project
        run: |
          set -o pipefail
          xcodebuild build \
            -project "FileOrganiser.xcodeproj" \
            -scheme "FileOrganiser" \
            -destination 'platform=macOS' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="-" \
            DEVELOPMENT_TEAM="" \
            2>&1 | tee build_output.log

          echo ""
          echo "✅ Build succeeded"

      - name: Show build errors on failure
        if: failure()
        run: |
          echo "=== Build Errors ==="
          grep -E "(error:|warning:|fatal)" build_output.log | head -100 || true
          echo ""
          echo "=== Last 200 lines of build log ==="
          tail -200 build_output.log

      - name: Run UI Tests
        run: |
          set -o pipefail
          xcodebuild test \
            -project "FileOrganiser.xcodeproj" \
            -scheme "FileOrganiser" \
            -destination 'platform=macOS' \
            -only-testing:FileOrganiserUITests \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="-" \
            DEVELOPMENT_TEAM="" \
            2>&1 | tee test_output.log

          echo ""
          echo "=== Test Summary ==="
          grep -E "(Test Suite|Test Case|Executed|passed|failed)" test_output.log | tail -30 || true
          echo ""
          echo "✅ UI Tests passed!"
        timeout-minutes: 30

      - name: Show test errors on failure
        if: failure()
        run: |
          echo "=== Test Errors ==="
          grep -E "(error:|failed|FAILED)" test_output.log | head -50 || true
          echo ""
          echo "=== Last 100 lines of test log ==="
          tail -100 test_output.log || true

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            TestResults.xcresult
            test_output.log
            build_output.log
          retention-days: 7
          if-no-files-found: ignore
