name: Swift CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: macos-26

    steps:
      - uses: actions/checkout@v4

      - name: Show environment info
        run: |
          sw_vers
          xcodebuild -version
          swift --version

      - name: Build the project
        run: |
          xcodebuild build \
            -project "FileOrganiser.xcodeproj" \
            -scheme "FileOrganiser" \
            -destination 'platform=macOS' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | tee build_output.log

          echo "✅ Build succeeded"

      - name: Run UI Tests
        run: |
          xcodebuild test \
            -project "FileOrganiser.xcodeproj" \
            -scheme "FileOrganiser" \
            -destination 'platform=macOS' \
            -only-testing:FileOrganiserUITests \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | tee test_output.log

          echo ""
          echo "=== Test Summary ==="
          grep -E "(Test Suite|Test Case|Executed|passed|failed)" test_output.log | tail -30 || true
          echo ""
          echo "✅ UI Tests completed"
        timeout-minutes: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            build_output.log
            test_output.log
            TestResults.xcresult
          retention-days: 7
          if-no-files-found: ignore
