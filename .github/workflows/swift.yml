name: Swift CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: macos-26

    steps:
      - uses: actions/checkout@v4

      - name: Show environment info
        run: |
          echo "=== Xcode Version ==="
          xcodebuild -version
          echo ""
          echo "=== Swift Version ==="
          swift --version
          echo ""
          echo "=== Available SDKs ==="
          xcodebuild -showsdks
          echo ""
          echo "=== macOS Version ==="
          sw_vers
          echo ""
          echo "=== Project Schemes ==="
          xcodebuild -project "FileOrganiser.xcodeproj" -list

      - name: Build the project
        run: |
          echo "=== Starting Build ==="
          xcodebuild build \
            -project "FileOrganiser.xcodeproj" \
            -scheme "FileOrganiser" \
            -destination 'platform=macOS' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="-" \
            DEVELOPMENT_TEAM="" \
            2>&1 | tee build_output.log

          BUILD_EXIT_CODE=${PIPESTATUS[0]}

          echo ""
          echo "=== Build Exit Code: $BUILD_EXIT_CODE ==="

          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo ""
            echo "=== BUILD FAILED ==="
            echo ""
            echo "=== Errors and Warnings ==="
            grep -E "(error:|warning:|fatal error|undefined|cannot find)" build_output.log | head -100 || true
            echo ""
            echo "=== Last 150 lines of build log ==="
            tail -150 build_output.log
            exit $BUILD_EXIT_CODE
          fi

          echo "✅ Build succeeded"

      - name: Run UI Tests
        run: |
          echo "=== Starting UI Tests ==="
          xcodebuild test \
            -project "FileOrganiser.xcodeproj" \
            -scheme "FileOrganiser" \
            -destination 'platform=macOS' \
            -only-testing:FileOrganiserUITests \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="-" \
            DEVELOPMENT_TEAM="" \
            2>&1 | tee test_output.log

          TEST_EXIT_CODE=${PIPESTATUS[0]}

          echo ""
          echo "=== Test Exit Code: $TEST_EXIT_CODE ==="
          echo ""
          echo "=== Test Summary ==="
          grep -E "(Test Suite|Test Case|Executed|passed|failed|error:)" test_output.log | tail -50 || true

          if [ $TEST_EXIT_CODE -ne 0 ]; then
            echo ""
            echo "=== TEST FAILURES ==="
            grep -E "(failed|FAILED|error:)" test_output.log | head -50 || true
            echo ""
            echo "=== Last 100 lines of test log ==="
            tail -100 test_output.log
            exit $TEST_EXIT_CODE
          fi

          echo "✅ UI Tests passed!"
        timeout-minutes: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            TestResults.xcresult
            test_output.log
            build_output.log
          retention-days: 7
          if-no-files-found: ignore
