name: Swift CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show environment info
        run: |
          echo "=== Xcode Version ==="
          xcodebuild -version || true
          echo ""
          echo "=== Swift Version ==="
          swift --version || true
          echo ""
          echo "=== Available SDKs ==="
          xcodebuild -showsdks || true
          echo ""
          echo "=== Project Schemes ==="
          xcodebuild -project "FileOrganiser.xcodeproj" -list 2>&1 || true

      - name: Build the project
        run: |
          set +e
          xcodebuild build \
            -project "FileOrganiser.xcodeproj" \
            -scheme "FileOrganiser" \
            -destination 'platform=macOS' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="-" \
            DEVELOPMENT_TEAM="" \
            MACOSX_DEPLOYMENT_TARGET=14.0 \
            SWIFT_TREAT_WARNINGS_AS_ERRORS=NO \
            GCC_TREAT_WARNINGS_AS_ERRORS=NO \
            2>&1 | tee build_output.log

          BUILD_EXIT_CODE=${PIPESTATUS[0]}

          echo ""
          echo "=========================================="
          echo "BUILD EXIT CODE: $BUILD_EXIT_CODE"
          echo "=========================================="
          echo ""

          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "=== ALL ERRORS ==="
            grep -i "error:" build_output.log || true
            echo ""
            echo "=== UNDEFINED SYMBOLS ==="
            grep -i "undefined\|cannot find\|no such module" build_output.log || true
            echo ""
            echo "=== LAST 200 LINES OF BUILD LOG ==="
            tail -200 build_output.log
            echo ""
            echo "=== BUILD FAILED ==="
            exit $BUILD_EXIT_CODE
          fi
          echo "✅ Build succeeded"

      - name: Run UI Tests
        run: |
          xcodebuild test \
            -project "FileOrganiser.xcodeproj" \
            -scheme "FileOrganiser" \
            -destination 'platform=macOS' \
            -only-testing:FileOrganiserUITests \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="-" \
            DEVELOPMENT_TEAM="" \
            MACOSX_DEPLOYMENT_TARGET=14.0 \
            SWIFT_TREAT_WARNINGS_AS_ERRORS=NO \
            GCC_TREAT_WARNINGS_AS_ERRORS=NO \
            2>&1 | tee test_output.log

          TEST_EXIT_CODE=${PIPESTATUS[0]}

          echo ""
          echo "=== Test Summary ==="
          grep -E "(Test Suite|Test Case|Executed|passed|failed)" test_output.log | tail -30 || true

          if [ $TEST_EXIT_CODE -ne 0 ]; then
            echo ""
            echo "=== TEST FAILURES ==="
            grep -E "(failed|error:)" test_output.log | head -30 || true
            exit $TEST_EXIT_CODE
          fi
          echo "✅ UI Tests passed!"
        timeout-minutes: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            TestResults.xcresult
            test_output.log
            build_output.log
          retention-days: 7
          if-no-files-found: ignore
