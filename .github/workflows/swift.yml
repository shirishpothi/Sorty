name: Swift CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Show environment info
        run: |
          sw_vers
          xcodebuild -version
          swift --version

      - name: Run Unit Tests (SPM)
        run: |
          swift test --parallel 2>&1 | tee unit_test_output.log
          echo "✅ Unit tests completed"

      - name: Verify CLI Script
        run: |
          chmod +x CLI/fileorg
          # Verify scheme is updated to sorty
          grep -q "APP_SCHEME=\"sorty\"" CLI/fileorg
          # Basic syntax check
          bash -n CLI/fileorg
          echo "✅ CLI verification successful"

      - name: Build CLI Tool
        run: |
          swift build --product learnings
          echo "✅ CLI build successful"

      - name: Build the app (via script)
        run: |
          chmod +x scripts/build.sh
          ./scripts/build.sh
          echo "✅ Build script succeeded"

      - name: Run UI Tests
        run: |
          xcodebuild test \
            -project "FileOrganiser.xcodeproj" \
            -scheme "FileOrganiser" \
            -destination 'platform=macOS' \
            -only-testing:FileOrganiserUITests \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | tee ui_test_output.log

          echo ""
          echo "=== UI Test Summary ==="
          grep -E "(Test Suite|Test Case|Executed|passed|failed)" ui_test_output.log | tail -30 || true
          echo ""
          echo "✅ UI Tests completed"
        timeout-minutes: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            unit_test_output.log
            build_output.log
            ui_test_output.log
            TestResults.xcresult
          retention-days: 7
          if-no-files-found: ignore
